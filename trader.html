<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ping Pong</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <section class="top-bar">
            <h1 class="title">Ping Pong</h1>
            <div class="menu">
                <ul class="menu-list">
                    <a class="menu-link active-link" href="#"><li class="menu-item">Overview</li></a>
                    <a class="menu-link" href="#"><li class="menu-item">Research</li></a>
                </ul>
            </div>
        </section>
        <section class="status-bar">
            <div class="status-msg-box">
                <p class="status-msg">Happy Trading!</p>
            </div>
        </section>
    </header>
    <main id='main-app'>
        <section id="account">
            <h2>Account</h2>
            <div class="equity-numbers">
                <p>Equity: $<span class="equity">100,000</span></p>
                <p>Buying Power: $<span class="buying-power">400,000  </span><button class="refresh">Refresh</button></p>
            </div>
            <div class="equity-chart">
                <p>Chart goes here</p>
            </div>
            <div class="positions">
                <h2>Positions</h2>
                <ul class="positions-list">
                    <li class="column-headers">
                        <p>Symbol</p>
                        <p>Price</p>
                        <p>Shares</p>
                        <p>Profit/Loss</p>
                        <p>Sell</p>
                    </li>
                </ul>
            </div>
            <div class="orders">
                <h2>Orders</h2>
                <ul class="orders-list">
                    <li class="column-headers">
                        <p>Symbol</p>
                        <p>Side</p>
                        <p>Price</p>
                        <p>Shares</p>
                        <p>Cancel</p>
                    </li>
                </ul>
            </div>
        </section>
        <section id="right-sidebar">
            <div class="buttons">
                <h2>Controls</h2>
                <button class="new-ping">New Ping</button>
                <button class="new-pong">New Pong</button>
                <button class="clear-pending">Clear Pending Orders</button>
            </div>
        </section>
    </main>
    <section class="research">
        <h2>Research</h2>
    </section>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
